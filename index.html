<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS-POL</title>
  <style>
    /* Page background gradient */
    body {
      background: linear-gradient(to bottom right, #000000, #006400, #8B0000); /* black → green → red */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    /* Heading style */
    h1 {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
    }

    /* Paragraph style */
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }

    /* Links */
    a {
      color: #FFD700; /* gold/yellow for contrast */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Buttons container */
    .buttons {
      margin-top: 30px;
    }

    /* Button style */
    .buttons a {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #8B0000; /* dark red button */
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.2s;
    }

    /* Button hover effect */
    .buttons a:hover {
      background-color: #006400; /* green on hover */
      transform: scale(1.05);
    }

    /* Footer style */
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Global Political Social Media Project (GPS-POL)</h1>
  <p>World’s largest archive of political social media data.</p>
  <p>Contact us: 
    <a href="mailto:globalcampaignrhetoric@wustl.edu">globalcampaignrhetoric@wustl.edu</a> | 
    @gps-pol.bsky.social
  </p>

  <div class="buttons">
    <a href="#">Download for Mac</a>
    <a href="#">Download for PC</a>
  </div>

  <footer>
    Template by GPS-POL • &copy; 2026
  </footer>
</body>
</html>
